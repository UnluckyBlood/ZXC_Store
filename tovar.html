<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZXCSTORE</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="addCcsAndJs/main.css" rel="stylesheet">
    <link href="addCcsAndJs/tovar.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="left">
            <div class="brand">
              <ul>
                <li><a href="index.html">GABIMARU</a></li>
              </ul>
              <a href=""><img src="assets/picture/style.png" alt="Gabimaru Logo"></a>
            </div>
        </div>
        <div class="center">
            <ul>
                <li><a href="clothing.html">CLOTHING & OTHER</a></li>
            </ul>
        </div>
        <div class="right">
            <div class="social-icons">
                <a href="#"><img src="assets/picture/telega.png" alt="telegram"></a>
                <a href="#"><img src="assets/picture/vk.png" alt="vk"></a>
            </div>
            <div class="cart">
                <a href="#"><img src="assets/picture/korzina.png" alt="Cart"></a>
            </div>
        </div>
    </nav>
    </header>
    <main class="container">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="black" src="images/black-transformed.png" alt="">
        <img data-image="blue" src="images/blue.png" alt="">
        <img data-image="white" class="active" src="images/white.png" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

          
        <!-- Product Description -->
        <div class="product-description">
          <span> <div id="txt"></div></span>
          <h1>Text</h1>
          <p>Text</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
              <div>
                <input data-image="white" type="radio" id="white" name="color" value="white" checked>
                <label for="white"><span></span></label>
              </div>
              <div>
                <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                <label for="blue"><span></span></label>
              </div>
              <div>
                <input data-image="black" type="radio" id="black" name="color" value="black">
                <label for="black"><span></span></label>
              </div>
            </div>

          </div>

          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>Text</span>

            <div class="cable-choose">
              <button>Straight</button>
              <button>Coiled</button>
              <button>Long-coiled</button>
            </div>

            <a href="#">How to configurate your headphones</a>
          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>13$</span>
          <a href="#" class="cart-btn">Add to cart</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="addCcsAndJs/tovar.js" charset="utf-8"></script>
  </body>
</html>
